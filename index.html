<!DOCTYPE html>
<html>
<head>
<script>
class AppRoot extends HTMLDivElement {
	show = true;
	constructor() {
		super();

		window.snap = this;
	}
}
customElements.define('app-root', AppRoot, { extends : 'div' });
</script>
</head>
<body>
	<app-root>
		<p wh-if="show">Visible</p>
		<p wh-else>Hidden</p>
	</app-root>
</body>
</html>
